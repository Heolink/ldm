<body>
    <div id="app">
        <hr>
        <router-view>Chargement</router-view>

<!-- Javascript -->
<script src="../app.js" charset="utf-8"></script>
    <script>
        (function(d, p){
            var a = new XMLHttpRequest(),
                    b = d.body;
            a.open('GET', p, true);
            a.send();
            a.onload = function() {
                var c = d.createElement('div');
                c.setAttribute('hidden', '');
                c.innerHTML = a.responseText;
                b.insertBefore(c, b.childNodes[0]);
            };
        })(document, '../../node_modules/plyr/dist/sprite.svg');
    </script>
</body>
